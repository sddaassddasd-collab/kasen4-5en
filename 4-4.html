<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>A 網站｜內嵌 B 網站 + 我明白了按鈕</title>
<style>
  html,body{
    height:100%; margin:0;
    background:#0f172a; color:#e2e8f0;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC",sans-serif;
    display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  }
  iframe{
    width:100%; height:80vh; border:0; border-radius:8px;
  }
  .btn{
    margin:20px 0;
    padding:.9rem 1.4rem;
    border:0; border-radius:12px;
    background:#22c55e; color:#0b1220;
    font-weight:700; cursor:pointer;
    font-size:1rem;
    transition:opacity .15s;
  }
  .btn:hover{opacity:.85}
  .hint{
    opacity:.7; font-size:.85rem; text-align:center; margin-bottom:1rem;
  }
</style>
</head>
<body>

  <!-- 內嵌的 B 網站 -->
  <iframe 
    src="https://web.archive.org/web/20190414063400/https://gwulo.com/atom/28298"
    allow="fullscreen"
    referrerpolicy="no-referrer"
    sandbox="allow-scripts allow-same-origin allow-top-navigation-by-user-activation"
  ></iframe>

  <!-- 跳轉按鈕 -->
  <button id="goBtn" class="btn">我明白了（I understand）</button>

<script>
  (function(){
    const btn = document.getElementById('goBtn');
    const targetURL = "https://ths.li/G7X4TpA";

    btn.addEventListener('click', function(){
      try {
        window.top.location.replace(targetURL);
      } catch (err) {
        console.warn("Top navigation blocked:", err);
        // 若被 sandbox 擋，退而求其次以 <a target="_top"> 導向
        window.open(targetURL, "_top");
      }
    });
  })();
</script>

</body>
</html>
