<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>A 網站｜內嵌 B 網站 + 我明白了按鈕</title>
<style>
  html,body{
    height:100%; margin:0;
    background:#0f172a; color:#e2e8f0;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC",sans-serif;
    display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  }
  iframe{
    width:100%; height:80vh; border:0; border-radius:8px;
  }
  .btn{
    margin:20px 0;
    padding:.9rem 1.4rem;
    border:0; border-radius:12px;
    background:#22c55e; color:#0b1220;
    font-weight:700; cursor:pointer;
    font-size:1rem;
    transition:opacity .15s;
  }
  .btn:hover{opacity:.85}

  /* 🌀 簡單的載入動畫 */
  #loader {
    position: fixed;
    inset: 0;
    background: rgba(15,23,42,.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
    transition: opacity .4s ease;
  }
  #loader.hide {
    opacity: 0;
    pointer-events: none;
  }
  .spinner {
    width: 60px;
    height: 60px;
    border: 6px solid rgba(255,255,255,0.1);
    border-top-color: #22c55e;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

  <!-- 🌀 加入這段 -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- 內嵌的 B 網站 -->
  <iframe 
    id="iframe"
    src="https://web.archive.org/web/20190414063400/https://gwulo.com/atom/28298"
    allow="fullscreen"
    referrerpolicy="no-referrer"
    sandbox="allow-scripts allow-same-origin allow-top-navigation-by-user-activation"
  ></iframe>

  <!-- 跳轉按鈕 -->
  <button id="goBtn" class="btn">我明白了（I understand）</button>

<script>
  (function(){
    const btn = document.getElementById('goBtn');
    const targetURL = "https://ths.li/RobvFsv";
    const iframe = document.getElementById('iframe');
    const loader = document.getElementById('loader');

    // 🌀 當 iframe 載入完成後，淡出 loader
    iframe.addEventListener('load', () => {
      loader.classList.add('hide');
      setTimeout(() => loader.remove(), 500);
    });

    btn.addEventListener('click', function(){
      try {
        window.top.location.replace(targetURL);
      } catch (err) {
        console.warn("Top navigation blocked:", err);
        window.open(targetURL, "_top");
      }
    });
  })();
</script>

</body>
</html>
